<app-navbar></app-navbar>

<app-spinner></app-spinner>

<app-alert *ngIf="alert"></app-alert>

<div class="container-info">
  <section class="product" *ngFor="let item of pokemonDetail">
    <div class="details">
      <h1>{{ item.species.name }}</h1>
      <div class="sizeTable">
        <div class="ability" style="text-transform: uppercase;">
          <h3><span>Abilitys</span></h3>
          <li *ngFor="let ability of pokemonDetail[0].abilities">
            {{ ability.ability.name }}
          </li>
        </div>
      </div>
    </div>
    <div class="gallery">
      <img [src]="item.photoUrl" alt="Side profile of the Yeezy 700 Boost sneaker in the Wave Runner color way" />
    </div>
    <div class="description">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#0099ff" fill-opacity="1"
          d="M0,32L26.7,69.3C53.3,107,107,181,160,192C213.3,203,267,149,320,106.7C373.3,64,427,32,480,69.3C533.3,107,587,213,640,224C693.3,235,747,149,800,133.3C853.3,117,907,171,960,176C1013.3,181,1067,139,1120,117.3C1173.3,96,1227,96,1280,90.7C1333.3,85,1387,75,1413,69.3L1440,64L1440,320L1413.3,320C1386.7,320,1333,320,1280,320C1226.7,320,1173,320,1120,320C1066.7,320,1013,320,960,320C906.7,320,853,320,800,320C746.7,320,693,320,640,320C586.7,320,533,320,480,320C426.7,320,373,320,320,320C266.7,320,213,320,160,320C106.7,320,53,320,27,320L0,320Z">

      </svg>
    </div>
  </section>
</div>
