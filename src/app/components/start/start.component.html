<app-navbar></app-navbar>

<app-spinner></app-spinner> 

<app-alert *ngIf="alert"></app-alert>

<div class="container">
    <form (ngSubmit)="buscarPokemon()">
        <div class="InputContainer">
            <input type="text" class="input" id="input" [(ngModel)]="pokemonId" name="pokemonId"
                placeholder="Búscar Pokemon ID">

            <label for="input" class="labelforsearch">
                <svg viewBox="0 0 512 512" class="searchIcon">
                    <path
                        d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z">
                    </path>
                </svg>
            </label>
            <div class="border"></div>

            <button class="micButton">
                <img src="https://www.svgrepo.com/show/276264/pokeball-pokemon.svg"
                    style="max-width: 70%; max-height: 70%;" alt="Imagen del Pokémon">
            </button>

        </div>
    </form>

    <div class="contenido-card">
        <div class="card-container">
            <div class="card" *ngFor="let item of pokemons">
                <div class="contenido-info">
                    <img [src]="item.photoUrl" style="max-width: 100%;max-height: 100%;" alt="Imagen del Pokémon">
                    <button class="cta" (click)="redirectToResult(item)">
                        <span>{{ item.name }}</span>
                        <svg viewBox="0 0 13 10" height="10px" width="15px">
                            <path d="M1,5 L11,5"></path>
                            <polyline points="8 1 12 5 8 9"></polyline>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
